<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALPR PIT Monitoring</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background-color: #333; color: white; }
    h2 { margin-top: 30px; }
    .pit { font-weight: bold; font-size: 20px; }
    .plate { color: #007bff; font-weight: bold; }
    .durasi { color: #555; }
  </style>
</head>
<body>
  <h1>Sistem Monitoring ALPR PIT Log</h1>

  <h2>Status PIT</h2>
  <table id="pitTable">
    <thead>
      <tr>
        <th>PIT</th>
        <th>Plat Nomor</th>
        <th>Durasi di PIT</th>
      </tr>
    </thead>
    <tbody id="pitBody">
      <!-- PIT rows will be injected here -->
    </tbody>
  </table>

  <h2>Summary (10 Terakhir)</h2>
  <ul id="summaryList"></ul>

  <h2>Log Aktivitas (20 Terakhir)</h2>
  <ul id="logList"></ul>

  <script>
    async function fetchState() {
      try {
        const res = await fetch("/state");
        const data = await res.json();
        updatePitTable(data.pit_log);
        updateList("summaryList", data.summary);
        updateList("logList", data.log);
      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    function updatePitTable(pitLog) {
      const tbody = document.getElementById("pitBody");
      tbody.innerHTML = "";
      pitLog.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="pit">PIT ${index + 1}</td>
          <td class="plate">${entry.plate}</td>
          <td class="durasi">${entry.durasi}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateList(id, items) {
      const ul = document.getElementById(id);
      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    // Auto refresh every 1 second
    setInterval(fetchState, 1000);
    fetchState(); // initial load
  </script>
</body>
</html>
